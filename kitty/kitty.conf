# Search default
# scrollback_lines 2000
# scrollback_pager_history_size 0
scrollback_pager nvim -c "set signcolumn=no nolist number norelativenumber showtabline=0 foldcolumn=0 " -c "autocmd TermOpen * normal G" -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "
map cmd+f show_scrollback

# Font
font_family      family="Maple Mono NF CN"
font_size        14.0
bold_font        auto
italic_font      auto
bold_italic_font auto
modify_font underline_position 10
modify_font underline_thickness 200%

# The cursor animations
cursor_trail 1
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

# window
hide_window_decorations titlebar-only
window_margin_width 4
window_padding_width 4
window_border_width 2pt

# Layout
enabled_layouts tall:bias=50;full_size=1;mirrored=false, fat:bias=50;full_size=1;mirrored=false
map ctrl+shift+l next_layout

tab_bar_style custom
# tab_bar_style powerline
tab_bar_edge top
tab_separator       ""
tab_activity_symbol ï‘„
tab_title_max_length 25
tab_title_template "{fmt.fg.red}{bell_symbol}{fmt.fg.tab} {index}: {tab.active_oldest_exe} {activity_symbol}"

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+0 goto_tab 10

map cmd+t launch --type=tab --cwd=current
map cmd+n launch --type=os-window --cwd=current

# The basic
background_opacity 0.7
background_blur 60

macos_colorspace default

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Theme: Dracula
include current-theme.conf

