font_family      FiraCode Nerd Font 
font_size 14.0

symbol_map U+F0001-U+F1af0 FiraCode Nerd Font
symbol_map U+F8FF,U+100000-U+1018C7 SF Pro

macos_colorspace default

tab_bar_style powerline
hide_window_decorations titlebar-only
window_margin_width 4
window_padding_width 4
window_border_width 2pt

tab_activity_symbol ï‘„
tab_title_max_length 25
tab_title_template "{fmt.fg.red}{bell_symbol}{fmt.fg.tab} {index}: {tab.active_oldest_exe} {activity_symbol}"

# The basic
background_opacity 0.4
background_blur 50

# The basic colors
foreground              #CDD6F4
background              #1E1E2E
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# URL underline color when hovering with mouse
url_color               #f27ed9

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #A6E3A1
inactive_tab_foreground #CDD6F4
inactive_tab_background #3C3E4F
tab_bar_background      #11111B

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8

# BEGIN_KITTY_THEME
# Dracula
include current-theme.conf
